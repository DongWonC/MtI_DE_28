<!DOCTYPE >
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사용자 정의 함수</title>
  </head>
  <body>
    <h1>시작해볼까요?</h1>
    <p>let을 활용하자!</p>

    <script>
      function calcSum(n){
          let sum = 0;
          for(let i = 1; i < n + 1; 1++){
              sum += i;
          }
          console.log(sum);
      }
      calcSum(100);

      var x = 10;
      function displayNumber(){
        console.log("x is " + x);
        console.log("y is " + y);
        let y = 20;
      }
      displayNumber();
    </script>
  </body>
</html>
