<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>멀티캠퍼스 웹개발 수업</title>
  </head>
  <body>
    <h1>구구단 2~9단까지 출력 (for loop)</h1>
    <script>
      for (i = 2; i <= 9; i++) {
        document.write(i + "단 시작!");
        document.write("<br />");
        for (j = 1; j <= 9; j++) {
          document.write(i + " x " + j + " = " + i * j);
          document.write("<br />");
        }
      }
    </script>
  </body>
</html>
